<div class="header">
  <div class="text">
    <h1>Live Crypto</h1>
  </div>
  <div class="add">
    <a
      (click)="openDialog()"
      [class.disabled]="loading"
      [style.pointer-events]="loading ? 'none' : 'auto'"
    >
      <mat-icon [style.color]="loading ? '#808080' : '#02e919'"
        >add_circle_outline</mat-icon
      >
      <span class="label"> Add Crypto </span></a
    >
  </div>
</div>
