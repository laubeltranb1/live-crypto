<div class="header">
  <app-header [loading]="loading" (openDialogEmiter)="addCoin()"></app-header>
</div>
<div class="cards">
  <app-loader *ngIf="loading"></app-loader>
  <div *ngIf="showNoData; else existingContent">
    <p>No data available</p>
  </div>
  <ng-template #existingContent>
    <app-cards
      *ngIf="!loading && !showNoData"
      [coinsData]="coinsData"
      (itemSelected)="removeItem($event)"
    ></app-cards>
  </ng-template>
</div>
